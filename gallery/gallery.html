<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Gallery</title>
  </head>
  <body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
    </ol>
    <div class="carousel-inner photos">
      <div class="carousel-item active">
        <img class="d-block w-100 img-fluid" src="../img/1.jpg" alt="First slide">
        <div class="caption">
          <figcaption>
            <h4>DC's Trinity</h4>
            <p class="font-italic">Superman, Batman and Wonder Woman prepare to defend the Earth against an alien invasion lead by Darkside</p>
          </figcaption>
        </div>
      </div>

      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="../img/2.jpg" alt="Second slide">
        <div class="caption">
          <figcaption>
            <h4>Brightest Day</h4>
            <p class="font-italic">Kyle Rayner masters the control of all eight emotions to become the first ever White Lantern</p>
          </figcaption>
        </div>
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="../img/3.jpg" alt="Third slide">
        <div class="caption">
          <figcaption>
            <h4>Flash Point Paradox</h4>
            <p class="font-italic">The Flash runs fast enough to break the timeline and thus creating an alternate timeline entering the origin of New 52</p>
          </figcaption>
        </div>
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="../img/4.jpg" alt="Third slide">
        <div class="caption">
          <figcaption>
            <h4>The Killing Joke</h4>
            <p class="font-italic">All it takes is one bad day for Jack Napier to loose his sanity. thus becoming the Joker</p>
          </figcaption>
        </div>
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="../img/5.jpg" alt="Third slide">
        <div class="caption">
          <figcaption>
            <h4>Darkest Night</h4>
            <p class="font-italic">Hal Jorden, the greatest green lantern of all time becoms the Black Lantern</p>
          </figcaption>
        </div>
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="../img/6.jpg" alt="Third slide">
        <div class="caption">
          <figcaption>
            <h4>New 52</h4>
            <p class="font-italic">The formation of the Justice League in the new 52 reboot of the DC universe. Batman fights Superman</p>
          </figcaption>
        </div>
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="../img/7.jpg" alt="Third slide">
        <div class="caption">
          <figcaption>
            <h4>Injustice Gods Among Us</h4>
            <p class="font-italic">Superman goes dark side and kills the Joker following the death of lois lane</p>
          </figcaption>
        </div>
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="../img/8.jpg" alt="Third slide">
        <div class="caption">
          <figcaption>
            <h4>Young Justice</h4>
            <p class="font-italic">Batman forms a league of sidekicks lead by Dick Grayson the Nightwing, to assist the Justice League</p>
          </figcaption>
        </div>
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="../img/9.jpeg" alt="Third slide">
        <div class="caption">
          <figcaption>
            <h4>Death of Superman</h4>
            <p class="font-italic">In a fight to protect the earth, Superman fights to his death at the hands of Doomsday</p>
          </figcaption>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
